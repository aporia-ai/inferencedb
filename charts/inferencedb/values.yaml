# Default values for inferencedb.

replicaCount: 1
image:
  repository: account-id.dkr.ecr.us-east-2.amazonaws.com/inferencedb
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

serviceMonitor:
  ## if ServiceMonitor resources should be deployed for aporia-core
  enabled: false

  ## labels for ServiceMonitor, so that Prometheus can select it
  selector:
    prometheus: kube-prometheus

  ## the ServiceMonitor web endpoint path
  path: /metrics

  ## the ServiceMonitor web endpoint interval
  interval: "30s"

logLevel: WARNING

inferencedb:
  configProvider:
    type: kubernetes
    args: {}
  config: ""
